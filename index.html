<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1 class="header-title">Metric/Imperial Unit Conversion</h1>
        <div class="form">
          <input class="input-el" type="text" id="input-el" />
          <button class="convert-btn" id="convert-btn">convert</button>
        </div>
      </section>
      <section class="result-container">
        <div class="result">
          <h2 class="result-title">Length (Meter/Feet)</h2>
          <p class="result-text" id="length-el">
            <span>1 meter = 3.281 feet</span> |
            <span>1 foot = 0.305 meter</span>
          </p>
        </div>
      </section>
      <section class="result-container">
        <div class="result">
          <h2 class="result-title">Volume (Liters/Gallons)</h2>
          <p class="result-text" id="volume-el">
            <span>1 liter = 0.264 gallon</span> |
            <span>1 gallon = 3.788 liters</span>
          </p>
        </div>
      </section>
      <section class="result-container">
        <div class="result">
          <h2 class="result-title">Mass (Kilograms/Pounds)</h2>
          <p class="result-text" id="mass-el">
            <span>1 kilo = 2.204 pounds</span> |
            <span>1 pound = 0.454 kilo</span>
          </p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
